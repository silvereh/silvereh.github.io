---
layout: default
---
{{ content }}

{%- assign posts=site.posts | where: "lang", page.lang -%}
{%- for post in posts -%}
	{%- if post.lang == page.lang -%}
		<div class="article-excerpt">
			<h2>
				<a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
			</h2>
			<small>{{ post.date | date_to_string }}</small>
			<p>{{ post.excerpt }}</p>
		</div>
	{%- endif -%}
{%- endfor -%}
