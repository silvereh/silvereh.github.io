<header>
	<nav class="container">
		<ul class="list-inline">
			{% for item in site.data.navigation %}
				{% if page.url != item.link %}
					<li>
						<a class="navlink" href="{{ item.link }}">{{ item.name }}</a>
					</li>
				{% else %}
					<li>
						<span class="navlink active">{{ item.name }}</span>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
