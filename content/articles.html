---
title: Articles
permalink: /articles/
---
<h1>Latest Articles</h1>
<p>Here is a list of articles I have written:</p>

{% for post in site.posts %}
	<div class="article-excerpt">
		<h2>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h2>
		<small>{{ post.date | date_to_string }}</small>
		<p>{{ post.excerpt }}</p>
	</div>
{% endfor %}
